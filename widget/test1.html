<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Bubble Demo</title>
  <style>
    /* ── Reset ─────────────────────────────────────────── */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* ── Chat Bubble & Window ──────────────────────────── */
    .cw-bubble {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #3b82f6;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 12px rgba(0,0,0,.25);
      transition: background .2s;
    }
    .cw-bubble:hover { background: #2563eb; }

    .cw-window {
      position: fixed;
      bottom: 96px;     /* bubble height + spacing */
      right: 24px;
      width: 320px;
      max-height: 420px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
      transition: opacity .25s, transform .25s;
    }
    .cw-window.open {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }

    /* Header */
    .cw-header {
      background:#3b82f6;
      padding: 12px 16px;
      color:#fff;
      font-weight:600;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .cw-close {
      cursor:pointer;
      font-size:18px;
    }

    /* Messages */
    .cw-messages {
      flex:1;
      overflow-y:auto;
      padding:16px 12px;
      font-size:14px;
    }
    .cw-msg {
      max-width:80%;
      margin-bottom:10px;
      padding:8px 10px;
      border-radius:8px;
      line-height:1.3;
      word-wrap: break-word;
    }
    .cw-msg.user { background:#3b82f6; color:#fff; margin-left:auto; }
    .cw-msg.bot  { background:#f1f5f9; color:#111827; }

    /* Input */
    .cw-input {
      display:flex;
      border-top:1px solid #e5e7eb;
    }
    .cw-input input {
      flex:1;
      border:none;
      padding:10px 12px;
      font-size:14px;
      outline:none;
    }
    .cw-input button {
      background:#3b82f6;
      color:#fff;
      border:none;
      padding:0 18px;
      cursor:pointer;
      transition:background .2s;
    }
    .cw-input button:hover { background:#2563eb; }
  </style>
</head>
<body>
    <div id="chat-widget-root"></div>
    <script>
      (function () {
        var s = document.createElement('script');
        s.src = "https://friendly-begonia-ef4b65.netlify.app/chat-widget.js";
        s.defer = true;
        document.head.appendChild(s);
      })();
    </script>
    

  
</body>
</html>
